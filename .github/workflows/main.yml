name: Build Unsigned IPA for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          # 自动寻找 /Applications 下版本号最高的 Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode_*.app | sort -V | tail -n 1)
          echo "Using Xcode at $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Build App Bundle (Unsigned)
        run: |
          xcodebuild build \
            -project MyTarkov.xcodeproj \
            -scheme MyTarkov \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA Structure
        run: |
          mkdir -p build/Payload
          # 找到编译出的 .app 文件并移动到 Payload 文件夹
          # 路径通常在项目根目录下的 build 文件夹内，取决于 xcodebuild 的默认输出
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d | grep "Release-iphoneos" | head -n 1)
          cp -R "$APP_PATH" build/Payload/
          
          # 打包成 ipa
          cd build
          zip -r MyTarkov_Unsigned.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyTarkov-Unsigned-IPA
          path: build/MyTarkov_Unsigned.ipa
