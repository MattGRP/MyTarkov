name: Build Unsigned IPA for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          # 自动选择最新的 Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode_*.app | sort -V | tail -n 1)
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Build App Bundle (Unsigned)
        run: |
          # 直接指向 app/ 目录下的工程文件
          xcodebuild build \
            -project app/MyTarkov.xcodeproj \
            -scheme MyTarkov \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA Structure
        run: |
          mkdir -p build_ipa/Payload
          
          # 在指定的输出目录中定位 .app
          APP_PATH=$(find ./build_output -name "MyTarkov.app" -type d | grep "Release-iphoneos" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find MyTarkov.app"
            # 打印目录结构协助排查
            find ./build_output -name "*.app"
            exit 1
          fi
          
          cp -R "$APP_PATH" build_ipa/Payload/
          
          cd build_ipa
          zip -r MyTarkov_Unsigned.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyTarkov-Unsigned-IPA
          path: build_ipa/MyTarkov_Unsigned.ipa
