name: Build Unsigned IPA for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          # 选择当前镜像中最新的 Xcode
          XCODE_PATH=$(ls -d /Applications/Xcode_*.app | sort -V | tail -n 1)
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Build App Bundle (Unsigned)
        run: |
          # 修正后的路径：TarkovPlayerStats/TarkovPlayerStats.xcodeproj
          # 修正后的 Scheme：TarkovPlayerStats
          xcodebuild build \
            -project TarkovPlayerStats/TarkovPlayerStats.xcodeproj \
            -scheme TarkovPlayerStats \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA Structure
        run: |
          mkdir -p build_ipa/Payload
          
          # 在指定的输出目录中定位生成的 .app
          APP_PATH=$(find ./build_output -name "TarkovPlayerStats.app" -type d | grep "Release-iphoneos" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find TarkovPlayerStats.app"
            find ./build_output -name "*.app"
            exit 1
          fi
          
          cp -R "$APP_PATH" build_ipa/Payload/
          
          cd build_ipa
          zip -r MyTarkov_Unsigned.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TarkovPlayerStats-Unsigned-IPA
          path: build_ipa/MyTarkov_Unsigned.ipa
