name: Build Expo IPA for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm install --legacy-peer-deps

      - name: Expo Prebuild (生成 iOS 工程)
        run: npx expo prebuild --platform ios

      - name: Set up Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_*.app | sort -V | tail -n 1)
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"

      - name: Build Unsigned IPA
        run: |
          # Prebuild 默认会生成 ios/ 目录
          cd ios
          xcodebuild build \
            -workspace *.xcworkspace \
            -scheme $(ls -d *.xcodeproj | sed 's/\.xcodeproj//') \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ../build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA Structure
        run: |
          mkdir -p build_ipa/Payload
          APP_PATH=$(find ./build_output -name "*.app" -type d | grep "Release-iphoneos" | head -n 1)
          cp -R "$APP_PATH" build_ipa/Payload/
          cd build_ipa
          zip -r MyTarkov_Unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Expo-Tarkov-Unsigned-IPA
          path: build_ipa/MyTarkov_Unsigned.ipa